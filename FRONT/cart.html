<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Orinoco</title>
    <link rel="stylesheet" href="resetstyle.css"/>
    <link rel="stylesheet" href="style/style.css"/>
    <script src="https://kit.fontawesome.com/1e3ca0120d.js" crossorigin="anonymous"></script>
</head>
<body>
    
     <!-- header -->
     <header class="header">
        <a href="./index.html">
           <img class="logo" src="images/logo.png" alt="logo_orinoco"/>
       </a>
    </header>

    <a href="./index.html"><i class="fas fa-arrow-left"></i></a>
    <!-- cart -->

    <section class="cart_page">
        <h2 class="cart_name_page">Panier</h2>
        <div class="cart_card_page">
            <div class="cart_element_page_left">
                <div class="img_1_cart"></div>
                <div class="cart_product_info">
                    <p class="cart_product_page">Produit 1</p>
                    <p class="cart_price_page_right">75€</p>
                </div>
            </div>
            <div class="cart_element_page_right">
                <div class="cart_price_cart">
                    <p class="cart_price_page">Sous-total : <span>75€</span></p>
                    <p class="cart_price_page">Frais de port : <span>0€</span></p>
                    <p class="cart_price_page">TVA : <span>Non calculé</span></p>
                    <p class="cart_price_page_total">Total : <span>75€</span></p>
                </div>
            </div>
        </div>
        <button class="order_button" type="button">
            <a href="order.html" class="order_button_font">Commander</a>
        </button>
    </section>


    

    <!-- footer -->
</body>
</html>
