<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Orinoco</title>
    <link href="resetstyle.css"/>
    <link rel="stylesheet" href="style/style.css"/>
    <script src="https://kit.fontawesome.com/1e3ca0120d.js" crossorigin="anonymous"></script>
</head>
<body>
    
<!-- header -->
<header class="header">
    <a href="./index.html">
    <img class="logo" src="images/logo.png" alt="logo_orinoco"/>
    </a>
</header>

<a href="./index.html"><i class="fas fa-arrow-left"></i></a>

<!-- cart -->

<section class="shopping_cart">
    <div class="cart_page">
        <h2 class="cart_name_page">Shopping Cart</h2>
    </div>

    <div class="form_container">
            <h2 class="form_title">Order</h2>
        <form class="form" id="form">
            <div class="form-control">
                <label>First Name</label>
                <input type="text" placeholder="First Name" id="firstName">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Last Name</label>
                <input type="text" placeholder="Last Name" id="lastName">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

        <form class="form" id="form">
            <div class="form-control">
                <label>Email address</label>
                <input type="email" placeholder="Email" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Address</label>
                <input type="text" placeholder="Address" id="address">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
        
            <div class="form-control">
                <label>City</label>
                <input type="text" placeholder="City" id="city">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <button class="order_button">Order</button>
        </form>
    </div>
</section>

<script src="cart.js"></script>

</body>
</html>
